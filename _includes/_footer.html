    <div id="up-to-top" class="row">
      <div class="small-12 columns" style="text-align: right;">
        <a class="icon-chevron-up" href="#top-of-page"></a>
      </div><!-- /.small-12.columns -->
    </div><!-- /.row -->


    <footer id="footer-content" class="bg-grau">

      <div id="subfooter">
        <nav class="row">
          <section id="subfooter-left" class="small-12 medium-6 columns credits">
            &copy; {{ site.copyright.year }} {{ site.copyright.org }} <br> <i>{{ site.disclaimer }}</i> <br> Built with: <a href="https://github.com/andrewbanchich/forty-jekyll-theme" target="_blank">Forty Jekyll Theme</a> and <a href="https://phlow.github.io/feeling-responsive/" target="_blank">Feeling Responsive</a>
          </section>

          <section id="subfooter-right" class="small-12 medium-6 columns">
            <ul class="inline-list social-icons">
            {% for social_item in site.data.socialmedia %}
              <li><a href="{{ social_item.url }}" target="_blank" class="{{ social_item.class }}" title="{{ social_item.title }}"></a></li>
            {% endfor %}
            </ul>
          </section>
        </nav>
      </div><!-- /#subfooter -->
    </footer>
