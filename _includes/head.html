<head>
	<title>{%- if page.title -%}{{ page.title }}{%- endif -%}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="{{ site.baseurl }}/assets/favicon/site.webmanifest">
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@ASC_SolarRacing">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{{ page.social_description }}">
	<meta name="twitter:image" content="{{ page.social_image }}">

	<meta property="og:url"                content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
	<meta property="og:type"               content="article" />
	<meta property="og:title"              content="{{ page.title }}" />
	<meta property="og:description"        content="{{ page.social_description }}" />
	<meta property="og:image"              content="{{ page.social_image }}" /><!-- Main -->

</head>
