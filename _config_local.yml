# build settings
markdown: kramdown

sass:
  style: compressed

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md 

plugins:
    - jekyll-asciidoc
    - jekyll-gist
    - jekyll-paginate
    - jekyll-tabs