<html>

    {%- include head.html -%}
<!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=G-NDGWVBVJW8"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-NDGWVBVJW8'); </script>
    <body>

        {%- include header.html -%}
    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.title }}</h1>
            </header>
			<div class="content">
				{{ page.description }}
			</div>
			{%- if page.current != "" -%}
			<div>
			<ul class="actions">
			<li><a href="{{ page.current_link }}" class="button next">{{ page.current }}</a></li>
			</ul>
			</div>
			{%- endif -%}
        </div>
    </section>
    {{ content }}
    {%- include footer.html -%}
</body>
</html>
