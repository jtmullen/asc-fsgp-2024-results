<html>

    {%- include head.html -%}
    <body>

        {%- include header.html -%}
    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner" onclick="location.href='/asc';">
            <header class="major">
                <h1>{{ page.title }}</h1>
            </header>
			<div class="content">
				{{ page.description }}
			</div>
			{%- if page.current != "" -%}
			<div>
			<ul class="actions">
			<li><a href="{{ page.current_link }}" class="button next">{{ page.current }}</a></li>
			</ul>
			</div>
			{%- endif -%}
        </div>
    </section>
    {{ content }}
    {%- include footer.html -%}
</body>
</html>
